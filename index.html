<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extronio AI - Document Parser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-section:hover {
            border-color: #007bff;
        }
        .document-list {
            width: 100%;
            border-collapse: collapse;
        }
        .document-list th, .document-list td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-Uploaded { background: #e3f2fd; color: #1565c0; }
        .status-Processing { background: #fff3e0; color: #ef6c00; }
        .status-Parsed { background: #e8f5e9; color: #2e7d32; }
        .status-Failed { background: #ffebee; color: #c62828; }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
        button:disabled {
            background: #ccc;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extronio AI Parser</h1>
        
        <div class="upload-section" id="dropZone">
            <p>Drag & drop a PDF or Image here, or click to select</p>
            <input type="file" id="fileInput" style="display: none" accept=".pdf,.jpg,.jpeg,.png">
            <button onclick="document.getElementById('fileInput').click()">Select File</button>
        </div>

        <h2>Recent Documents</h2>
        <button onclick="loadDocuments()" style="margin-bottom: 10px; background: #6c757d;">Refresh List</button>
        <table class="document-list">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Uploaded</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="documentsTableBody">
                <!-- Rows will be populated here -->
            </tbody>
        </table>

        <div id="resultSection" style="display: none; margin-top: 30px;">
            <h3>Parsed Data</h3>
            <pre id="jsonResult"></pre>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/documents'; // Port 8080 for Docker, 5129 for dotnet run

        async function loadDocuments() {
            try {
                const response = await fetch(API_URL);
                const documents = await response.json();
                const tbody = document.getElementById('documentsTableBody');
                tbody.innerHTML = '';

                documents.forEach(doc => {
                    const row = document.createElement('tr');
                    const statusClass = `status-${['Uploaded', 'Processing', 'Parsed', 'Failed'][doc.status]}`;
                    const statusText = ['Uploaded', 'Processing', 'Parsed', 'Failed'][doc.status];
                    
                    row.innerHTML = `
                        <td>${doc.originalFileName}</td>
                        <td>${new Date(doc.uploadedAt).toLocaleString()}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            ${doc.status === 2 ? `<button onclick='viewResult(${JSON.stringify(doc.parsedData)})' style="padding: 4px 8px; font-size: 0.8em;">View JSON</button>` : ''}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        function viewResult(data) {
            const resultSection = document.getElementById('resultSection');
            const jsonResult = document.getElementById('jsonResult');
            
            if (typeof data === 'string') {
                try {
                    data = JSON.parse(data);
                } catch (e) {
                    // keep as string
                }
            }
            
            jsonResult.textContent = JSON.stringify(data, null, 2);
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loadDocuments();
                    // Start polling for status updates
                    pollStatus();
                } else {
                    alert('Upload failed');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file');
            }
        }

        function pollStatus() {
            // Simple polling every 2 seconds for 30 seconds
            let attempts = 0;
            const interval = setInterval(() => {
                loadDocuments();
                attempts++;
                if (attempts > 15) clearInterval(interval);
            }, 2000);
        }

        // Event Listeners
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#007bff';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                uploadFile(fileInput.files[0]);
            }
        });

        // Initial Load
        loadDocuments();
    </script>
</body>
</html>
